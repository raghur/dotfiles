
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[â¯](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

[direnv]
disabled = true
detect_extensions= ['envrc']
style='bold yellow'
symbol = 'ğŸ¨'
format = '[rc: $symbol $loaded]($style) '

[kubernetes]
format = 'on [ó±ƒ¾ $context]($style) '
disabled = false
detect_folders= ['gitops', 'chart']
detect_files= ['Chart.yaml', 'values.yaml']

[[kubernetes.contexts]]
context_pattern = ".*-sandbox0"
style = "green"
context_alias = "Sandbox"

[[kubernetes.contexts]]
context_pattern = ".*-(?P<cluster>preprod|dev|LeManDemo|qa)0"
style = "bold blue"
context_alias = "$cluster"

[[kubernetes.contexts]]
context_pattern = ".*-production0"
style = "bold red"
context_alias = "Production"

[nodejs]
format = 'via [îœ˜  $version](bold green) '
version_format='v${raw}'

[custom.direnvp]
command= 'echo -n $(basename ${DIRENV_NAME:-${DIRENV_FILE:-${$(readlink .env):-NA}}} .env)'
ignore_timeout = true
detect_files = ['.envrc', '.env']
detect_extensions= ['envrc']
style='bold yellow'
symbol = 'ğŸ¨'
format = '[$symbol $output]($style) '
