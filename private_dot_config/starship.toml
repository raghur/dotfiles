
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ùØ](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

[direnv]
disabled = true
detect_extensions= ['envrc']
style='bold yellow'
symbol = 'üé®'
format = '[rc: $symbol $loaded]($style) '

[kubernetes]
format = 'on [Û±Éæ $context]($style) '
disabled = false
detect_folders= ['gitops', 'chart']
detect_files= ['Chart.yaml', 'values.yaml']

[[kubernetes.contexts]]
context_pattern = ".*-sandbox0"
style = "green"
context_alias = "Sandbox"

[[kubernetes.contexts]]
context_pattern = ".*-(?P<cluster>preprod|dev|LeManDemo|qa)0"
style = "bold blue"
context_alias = "$cluster"

[[kubernetes.contexts]]
context_pattern = ".*-production0"
style = "bold red"
context_alias = "Production"

[nodejs]
format = 'via [Óúò $version](bold green) '
version_format='v${major}'

[custom.direnvp]
# look for __DOTENV
#   if not found - read direnv file and strip extension
#       if that is empty string, then use <NA>
command= 'echo -n ${DIRENV_NAME:-${${$(readlink $DIRENV_FILE)/.envrc/}:-<NA>}}'
ignore_timeout = true
detect_files = ['.envrc', '.env']
detect_extensions= ['envrc']
style='bold yellow'
symbol = 'üé®'
format = '[$symbol $output]($style) '
